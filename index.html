<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highschool Highlight Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #777;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .clip {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Highschool Highlight Hub</h1>
        <p>Share and explore high school sports highlights!</p>
    </header>
    <nav>
        <a href="#submit">Submit Clip</a>
        <a href="#explore">Explore Clips</a>
    </nav>
    <main class="container">
        <section id="submit">
            <h2>Submit a Highlight</h2>
            <form id="submit-form">
                <div class="form-group">
                    <label for="clip-url">Clip URL:</label>
                    <input type="url" id="clip-url" name="clip-url" required>
                </div>
                <div class="form-group">
                    <label for="sport">Sport:</label>
                    <select id="sport" name="sport" required>
                        <option value="">-- Select Sport --</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="soccer">Soccer</option>
                        <option value="baseball">Baseball</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="City, State" required>
                </div>
                <div class="form-group">
                    <label for="age-level">Age/Sport Level:</label>
                    <input type="text" id="age-level" name="age-level" placeholder="e.g., Junior Varsity, 14-16 years" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="explore">
            <h2>Explore Highlights</h2>
            <div id="clip-list">
                <div class="clip">
                    <p><strong>Sport:</strong> Basketball</p>
                    <p><strong>Location:</strong> New York, NY</p>
                    <p><strong>Age Level:</strong> Varsity</p>
                    <a href="#" target="_blank">Watch Clip</a>
                </div>
                <!-- Additional clips will be dynamically added here -->
            </div>
        </section>
    </main>
    <script>
        document.getElementById('submit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const clipUrl = document.getElementById('clip-url').value;
            const sport = document.getElementById('sport').value;
            const location = document.getElementById('location').value;
            const ageLevel = document.getElementById('age-level').value;

            const clipList = document.getElementById('clip-list');

            const clipDiv = document.createElement('div');
            clipDiv.className = 'clip';

            clipDiv.innerHTML = `
                <p><strong>Sport:</strong> ${sport}</p>
                <p><strong>Location:</strong> ${location}</p>
                <p><strong>Age Level:</strong> ${ageLevel}</p>
                <a href="${clipUrl}" target="_blank">Watch Clip</a>
            `;

            clipList.appendChild(clipDiv);

            document.getElementById('submit-form').reset();
        });
    </script>
</body>
</html>
